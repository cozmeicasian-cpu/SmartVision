services:
  - type: web
    name: smartvision-backend
    env: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PYTHONPATH
        value: backend
    autoDeploy: true
    plan: free
    rootDir: backend

  - type: web
    name: smartvision-frontend
    env: node
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npx serve -s build"
    plan: free
